<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sobre Mim</title>

    <style>
        /* Estilos padr√µes para o tema claro */
        body {
            background-color: rgb(130, 130, 202);
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: rgb(57, 57, 126);
            height: 70px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            padding: 0 20px;
            position: relative;
            /* Necess√°rio para posicionar os bot√µes corretamente */
        }

        .capa {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            color: rgb(15, 15, 62);
            margin: 0;
            padding: 5px 0;
        }

        h1:hover {
            color: rgb(84, 84, 201);
            transition: 0.5s;
        }

        .botoes {
            display: flex;
            height: 40px;
            gap: 10px;
            position: absolute;
            width: 100%;
            justify-content: center;
        }

        .botoes button {
            padding: 10px;
            background-color: rgb(41, 41, 117);
            color: rgb(232, 231, 249);
            height: 40px;
            border: 2px solid rgb(15, 15, 62);
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .botoes button:hover {
            background-color: rgb(34, 34, 86);
            color: rgb(157, 157, 255);
            transform: scale(1.1);
            transition: 0.5s;
        }

        .botoes button a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .botoes button a:hover {
            color: inherit;
            text-decoration: none;
        }

        .sobre-mim {
            opacity: 70%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            color: rgb(34, 34, 86);
            border-radius: 10px;
            box-shadow: 0 10px 10px rgb(79, 79, 122);
            transition: transform 0.3s, opacity 0.3s;
        }

        .sobre-mim:hover {
            color: rgb(84, 84, 201);
            opacity: 100%;
            transform: scale(1.03);
            transition: 0.5s;
        }

        div h1 {
            margin-left: 10px;
        }

        div p {
            margin-left: 10px;
        }

        /* Tema escuro */
        body.dark {
            background-color: rgb(57, 57, 126);
            color: white;
        }

        body.dark header {
            background-color: rgb(28, 28, 71);
        }

        body.dark .botoes input {
            background-color: rgb(21, 21, 107);
            border: 2px solid rgb(15, 15, 62);
            color: rgb(232, 231, 249);
        }

        body.dark .botoes input:hover {
            background-color: rgb(34, 34, 86);
            color: rgb(157, 157, 255);
            transform: scale(1.1);
            transition: 0.5s;
        }

        body.dark .sobre-mim {
            background-color: rgb(42, 42, 92);
            color: rgb(232, 231, 249);
            box-shadow: 0 10px 10px rgb(0, 0, 0);
        }

        body.dark .sobre-mim:hover {
            color: rgb(84, 84, 201);
            transform: scale(1.03);
            opacity: 100%;
            transition: 0.5s;
        }

        /* Bot√£o de altern√¢ncia */
        .theme-toggle {
            background-color: rgb(57, 57, 126);
            color: rgb(232, 231, 249);
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .theme-toggle:hover {
            background-color: rgb(34, 34, 86);
        }
    </style>
</head>

<body>
    <header>
        <!-- Imagem do meu rosto -->
        <img src="Imagens/stitch icon.png" alt="Minha Foto" class="capa">

        <!-- Bot√µes lado a lado -->
        <div class="botoes">
            <button><a href="index.html">Menu</a></button>
            <button><a href="sobreMim.html">Sobre Mim</a></button>
            <button><a href="contato.html">Contatos</a></button>
            <button><a href="meusProjetos.html">Meus Projetos</a></button>
            <button><a href="meuCurriculo.html">Meu Curriculo</a></button>
            <button><a href="https://www.ford.com.br/sobre-a-ford/ford-enter/" target="_blank">Conhe√ßa Ford Enter</a></button>
        </div>

         <!-- Bot√£o para alternar entre os temas -->
         <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i> <!-- Sol por padr√£o -->
        </button>
    </header>

    <main>
        <div>
            <h1>Meu Curr√≠culoüíª</h1>
            <p>Aqui est√° o meu curr√≠culo:</p>
            </div>
    </main>
    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
