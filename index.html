<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Beatriz Andreos Bezerra</title>

    <style>
        /* Estilos padrões para o tema claro */
        body {
            background-color: rgb(130, 130, 202);
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: rgb(57, 57, 126);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .capa {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            color: rgb(15, 15, 62);
            margin: 10px 0;
            transition: color 0.3s;
        }

        h1:hover {
            color: rgb(84, 84, 201);
            transform: scale(1.1);
            transition: 0.5s;
        }

        .botoes {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        .botoes input {
            background-color: rgb(41, 41, 117);
            color: rgb(232, 231, 249);
            width: 200px;
            height: 40px;
            border: 2px solid rgb(15, 15, 62);
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .botoes input:hover {
            background-color: rgb(34, 34, 86);
            color: rgb(157, 157, 255);
            transform: scale(1.1);
            transition: 0.5s;
        }

        .sobre-mim {
            opacity: 70%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            color: rgb(34, 34, 86);
            border-radius: 10px;
            box-shadow: 0 10px 10px rgb(79, 79, 122);
            transition: transform 0.3s, opacity 0.3s;
        }

        .sobre-mim:hover {
            color: rgb(84, 84, 201);
            opacity: 100%;
            transform: scale(1.03);
            transition: 0.5s;
        }

        /* Tema escuro */
        body.dark {
            background-color: rgb(57, 57, 126);
            color: white;
        }

        body.dark header {
            background-color: rgb(28, 28, 71);
        }

        body.dark .botoes input {
            background-color: rgb(21, 21, 107);
            border: 2px solid rgb(15, 15, 62);
            color: rgb(232, 231, 249);
        }

        body.dark .botoes input:hover {
            background-color: rgb(34, 34, 86);
            color: rgb(157, 157, 255);
            transform: scale(1.1);
            transition: 0.5s;
        }

        body.dark .sobre-mim {
            background-color: rgb(42, 42, 92);
            color: rgb(232, 231, 249);
            box-shadow: 0 10px 10px rgb(0, 0, 0);
        }

        body.dark .sobre-mim:hover {
            color: rgb(84, 84, 201);
            transform: scale(1.03);
            opacity: 100%;
            transition: 0.5s;
        }

        /* Botão de alternância */
        .theme-toggle {
            background-color: rgb(57, 57, 126);
            color: rgb(232, 231, 249);
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }

        .theme-toggle:hover {
            background-color: rgb(34, 34, 86);
        }

    </style>
</head>

<body>
    <header>
        <!-- Imagem do meu rosto -->
        <img src="Imagens/stitch icon.png" alt="Minha Foto" class="capa">

        <!-- Título -->
        <h1>Beatriz Andreos Bezerra</h1>

        <!-- Botões lado a lado -->
        <div class="botoes">
            <input type="button" value="Sobre Mim">
            <input type="button" value="Fale Comigo">
            <input type="button" value="Meus Projetos">
            <input type="button" value="Meu Currículo">
            <input type="button" value="Conheça o Ford ENTER">
        </div>

        <!-- Botão para alternar entre os temas -->
        <button class="theme-toggle" onclick="toggleTheme()">Mudar Tema</button>
    </header>

    <!-- Texto Sobre mim -->
    <div class="sobre-mim">
        <h2>Sobre Mim</h2>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Et quam amet cupiditate neque obcaecati accusantium
            voluptatem harum? Distinctio cum ex temporibus. Asperiores, facere a dolorum ratione magni reprehenderit
            officiis itaque.</p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
        }
    </script>
</body>

</html>
