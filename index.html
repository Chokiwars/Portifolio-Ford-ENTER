<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Beatriz Andreos Bezerra</title>
    
    <!-- Link para Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        /* Estilos padrões para o tema claro */
        body {
            background-color: rgb(130, 130, 202);
            margin: 0;
            font-family: 'Gill Sans', 'Gill Sans MT', 'Trebuchet MS', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        header {
            background-color: rgb(57, 57, 126);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .capa {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        h1 {
            color: rgb(15, 15, 62);
            margin: 10px 0;
            transition: color 0.3s;
        }

        h1:hover {
            color: rgb(84, 84, 201);
            transform: scale(1.1);
            transition: 0.5s;
        }

        .botoes {
            display: flex;
            height: 40px;
            gap: 10px;
            width: 100%;
            justify-content: center;
        }

        .botoes button {
            padding: 10px;
            background-color: rgb(41, 41, 117);
            color: rgb(232, 231, 249);
            height: 40px;
            border: 2px solid rgb(15, 15, 62);
            border-radius: 25px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .botoes button:hover {
            background-color: rgb(34, 34, 86);
            color: rgb(157, 157, 255);
            transform: scale(1.1);
            transition: 0.5s;
        }

        .botoes button a {
            color: inherit;
            text-decoration: none;
            display: inline-block;
        }

        .botoes button a:hover {
            color: inherit;
            text-decoration: none;
        }

        .sobre-mim {
            opacity: 70%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: white;
            color: rgb(34, 34, 86);
            border-radius: 10px;
            box-shadow: 0 10px 10px rgb(79, 79, 122);
            transition: transform 0.3s, opacity 0.3s;
        }

        .sobre-mim:hover {
            color: rgb(84, 84, 201);
            opacity: 100%;
            transform: scale(1.03);
            transition: 0.5s;
        }

        /* Tema escuro */
        body.dark {
            background-color: rgb(57, 57, 126);
            color: white;
        }

        body.dark header {
            background-color: rgb(28, 28, 71);
        }
        

        body.dark .botoes input {
            background-color: rgb(36, 36, 131);
            border: 2px solid rgb(15, 15, 62);
            color: rgb(232, 231, 249);
        }

        body.dark .botoes input:hover {
            background-color: rgb(34, 34, 86);
            color: rgb(157, 157, 255);
            transform: scale(1.1);
            transition: 0.5s;
        }

        body.dark .sobre-mim {
            background-color: rgb(42, 42, 92);
            color: rgb(232, 231, 249);
            box-shadow: 0 10px 10px rgb(0, 0, 0);
        }

        body.dark .sobre-mim:hover {
            color: rgb(84, 84, 201);
            transform: scale(1.03);
            opacity: 100%;
            transition: 0.5s;
        }

        /* Botão de alternância com animação */
        .theme-toggle {
            background-color: rgb(57, 57, 126);
            color: rgb(232, 231, 249);
            padding: 10px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 20px;
            position: relative;
        }

        .theme-toggle:hover {
            background-color: rgb(34, 34, 86);
        }

        /* Animação de transição para o ícone */
        .theme-toggle i {
            font-size: 20px;
            transition: transform 0.3s ease-in-out;
        }

        body.dark .theme-toggle i {
            transform: translateX(20px);
        }

    </style>
</head>

<body>
    <header>
        <!-- Imagem do meu rosto -->
        <img src="Imagens/stitch icon.png" alt="Minha Foto" class="capa">

        <!-- Título -->
        <h1>Beatriz Andreos Bezerra</h1>

        <!-- Botões lado a lado -->
        <div class="botoes">
            <button><a href="sobreMim.html">Sobre Mim</a></button>
            <button><a href="contato.html">Contatos</a></button>
            <button><a href="meusProjetos.html">Meus Projetos</a></button>
            <button><a href="meuCurriculo.html">Meu Curriculo</a></button>
            <button><a href="conhecaFord.html">Conheça Ford Enter</a></button>
        </div>

        <!-- Botão para alternar entre os temas -->
        <button class="theme-toggle" onclick="toggleTheme()">
            <i class="fas fa-sun"></i> <!-- Sol por padrão -->
        </button>
    </header>

    <!-- Texto Sobre mim -->
    <div class="sobre-mim">
        <h2>Um Pouco Sobre Mim</h2>
        <p>Oi! Seja bem-vindo(a) ao meu cantinho na web!<br>Meu nome é Beatriz Andreos Bezerra, tenho 19 anos e moro
            em São Paulo. <br> Aqui você poderá encontrar mais sobre mim, o que eu faço ou estou fazendo e 
            um pouco dos meus projetos!</p>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle("dark");
            const icon = document.querySelector(".theme-toggle i");
            if (document.body.classList.contains("dark")) {
                icon.classList.remove("fa-sun");
                icon.classList.add("fa-moon");
            } else {
                icon.classList.remove("fa-moon");
                icon.classList.add("fa-sun");
            }
        }
    </script>
</body>

</html>
